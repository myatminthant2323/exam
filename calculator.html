<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.add').click(function(event) {
				var f = parseInt($('#fno').val(), 10);
				var s = parseInt($('#sno').val(), 10);
				var add = f+s;
				$('#result').text(add);
			});

			$('.sub').click(function() {
				var f = parseInt($('#fno').val(), 10);
				var s = parseInt($('#sno').val(), 10);
				var sub = f-s;
				$('#result').text(sub);
			});

			$('.mult').click(function() {
				var f = parseInt($('#fno').val(), 10);
				var s = parseInt($('#sno').val(), 10);
				var mult = f*s;
				$('#result').text(mult);
			});

			$('.divd').click(function() {
				var f = parseInt($('#fno').val(), 10);
				var s = parseInt($('#sno').val(), 10);
				var divd = f/s;
				$('#result').text(divd);
			});
		});
	</script>
	<div class="jumbotron jumbotron-fluid bg-light text-dark">
		<div class="container">
			<h1>Calculator</h1>
			<!-- <hr class="m-0 display-2 bg-dark" style="width: 200px;"> -->
		</div>
		
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				
			</div>
			<div class="col-md-6">
				<form>
					<div class="form-group row">
						<label for="fno" class="col-sm-4 col-form-label">First Number:</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="fno" placeholder="Enter First Number">
						</div>
					</div>
					<div class="form-group row">
						<label for="sno" class="col-sm-4 col-form-label">Second Number:</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="sno" placeholder="Enter Second Number">
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn btn-outline-primary text-center btn-block add">+</button>
						</div>
						<div class="col-md-3">
							<button type="button"class="btn btn-outline-primary text-center btn-block sub">-</button>
						</div>
						<div class="col-md-3">
							<button type="button"class="btn btn-outline-primary text-center btn-block mult">*</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-outline-primary text-center btn-block divd">/</button>
						</div>
					</div>
					<h4 class="mt-3"><b>Result is : <span class="text-danger" id="result"></span></b></h4>
				</form>		
			</div>
			<div class="col-md-3">

			</div>
		</div>
	</div>
</body>
</html>
