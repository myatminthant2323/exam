<!DOCTYPE html>
<html>
<head>
	<title>Exam 1</title>
</head>
<body>
	<div align="center">
		
	</div>
	<form>
		<center><h1>Form Example</h1></center>
		<table border="1" align="center" style="background-color: rgb(238,238,238); ">
			<tr>
				<td>
					<label for="fname">First Name *</label>
				</td>
				<td>
					<input type="text" name="fname">
				</td>
			</tr>
			<tr>
				<td>
					<label for="lname">Last Name *</label>
				</td>
				<td>
					<input type="text" name="lname">
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password *</label>
				</td>
				<td>
					<input type="password" name="password">
				</td>
			</tr>
			<tr>
				<td>
					<label for="fname">Confirm Password *</label>
				</td>
				<td>
					<input type="password" name="cpassword">
				</td>
			</tr>
			<tr>
				<td>
					<label for="hobbies">Enter your hobbies *</label>
				</td>
				<td>
					<select>
						<option>Travelling</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="nemail">Notify by Email *</label>
				</td>
				<td>
					<input type="checkbox" name="nemail">
				</td>
			</tr>
			<tr>
				<td>
					<label for="gender">Gender *</label>
				</td>
				<td>
					<input type="radio" name="gender">
					<label for="gender">Male</label><br>
					<input type="radio" name="gender">
					<label for="gender">Female</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="address">Address *<br>
						<i>(Please fill your address in: "no,street,state,city")</i></label>
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<button>Submit Form</button>
				</td>
				<td>
					<button>Submit Form</button>
				</td>
			</tr>
		</table>		

	</form>
</body>
</html>
