<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get Text from Textarea in jQuery</title>
<script src="bootstrap/js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            let value = $.trim($("#textarea").val());
            if(value != ""){
                alert(value);
            }
        });
        
    });
</script>
</head>
<body>
    <textarea id="textarea" rows="5" cols="50"></textarea>
    <p><button type="button">Get Value</button></p>
</body>
</html>
