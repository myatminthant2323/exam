<!DOCTYPE html>
<html>
<head>
	<title>Exercise 9</title>
</head>
<style type="text/css">
	p {
		margin-top : 20px;
		margin-left: 10px;
		padding: 5px;
		border : 2px solid #666; 
	}
</style>
<body>
	<script src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#btn').click(function () {
				$('p').toggle();
			});
	});
	</script>
	<p></p><br>
	<button id="btn">Toogle</button>

</body>
</html>
